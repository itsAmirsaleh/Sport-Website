<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker | IronForged Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #D92027;
            --dark: #121212;
            --card: #1e1e1e;
            --text: #f4f4f4;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Oswald';
            font-size: 2.5rem;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary);
            padding-left: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            font-family: 'Oswald';
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #b91116;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            text-align: left;
            padding: 12px;
            background: #222;
            font-size: 0.8rem;
            color: #888;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
        }

        .chart-container {
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .bar {
            flex: 1;
            background: var(--primary);
            position: relative;
            transition: height 0.5s ease;
            min-width: 30px;
        }

        .bar::after {
            content: attr(data-value);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--primary);
            font-weight: bold;
        }

        .bar-label {
            font-size: 0.6rem;
            text-align: center;
            margin-top: 5px;
            color: #888;
            position: absolute;
            bottom: -20px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Fitness <span>Progress Tracker</span></h1>

        <div class="grid">
            <div class="card">
                <h2>New Entry</h2>
                <form id="progressForm">
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" step="0.1" id="weight" placeholder="e.g. 75.5" required>
                    </div>
                    <div class="form-group">
                        <label>Body Fat (%)</label>
                        <input type="number" step="0.1" id="fat" placeholder="e.g. 15">
                    </div>
                    <div class="form-group">
                        <label>Max Bench Press (kg)</label>
                        <input type="number" id="bench" placeholder="e.g. 100">
                    </div>
                    <button type="submit" class="btn-submit">Save Progress</button>
                </form>
            </div>

            <div class="card">
                <h2>Weight Progress Chart</h2>

                <div class="chart-container" id="chart">
                </div>

                <h2>History Log</h2>
                <table>
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>WEIGHT</th>
                            <th>FAT %</th>
                            <th>BENCH PRESS</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <tr>
                            <td>2025-12-01</td>
                            <td>80.0 kg</td>
                            <td>18%</td>
                            <td>90 kg</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const progressForm = document.getElementById('progressForm');
        const historyBody = document.getElementById('historyBody');
        const chart = document.getElementById('chart');

        function addTableRow(date, weight, fat, bench) {
            const row = `<tr>
            <td>${date}</td>
            <td>${weight} kg</td>
            <td>${fat}%</td>
            <td>${bench} kg</td>
        </tr>`;
            historyBody.innerHTML = row + historyBody.innerHTML; 
        }

        function addChartBar(weight, date) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            const height = Math.min(weight * 2, 180);
            bar.style.height = height + 'px';
            bar.setAttribute('data-value', weight);

            const label = document.createElement('div');
            label.className = 'bar-label';
            label.innerText = date.substring(5); 

            bar.appendChild(label);
            chart.appendChild(bar);

            if (chart.children.length > 7) {
                chart.removeChild(chart.firstChild);
            }
        }

        progressForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const weight = document.getElementById('weight').value;
            const fat = document.getElementById('fat').value || '-';
            const bench = document.getElementById('bench').value || '-';
            const date = new Date().toISOString().split('T')[0];

            addTableRow(date, weight, fat, bench);
            addChartBar(weight, date);

            this.reset();
            alert('Progress recorded successfully!');
        });

        window.onload = () => addChartBar(80, '2025-12-01');
    </script>

</body>

</html>
